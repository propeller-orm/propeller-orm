on: push
name: Test
jobs:
  test:
    name:    Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: [ '7.1', '7.2', '7.3', '7.4' ]

    services:
      propel_mysql:
        image: mysql
        env:
          MYSQL_DATABASE: "test"
          MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
        ports:
          - 3306:3306

    steps:
      - uses: actions/checkout@master

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: none

      - name: Install Dependencies
        run: composer install

      - name: Test
        run: make test
