version: '3.2'
services:
  mysql:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    container_name: propel_mysql
    network_mode: host
    expose:
      - 3306
    environment:
      MYSQL_DATABASE: "test"
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"

  mysql_init_databases:
    image: arey/mysql-client
    container_name: propel_mysql_init_databases
    depends_on:
      - mysql
    network_mode: host
    volumes:
      - ./test/reset_database.sql:/root/reset_database.sql
    command: |
      mysql --host=127.0.0.1 --user=root --password='' < /root/reset_database.sql

  php:
    build: .
    depends_on: [ mysql, mysql_init_databases ]
    restart: always
    container_name: propel_php
    network_mode: host
    volumes:
      - .:/source:delegated
    environment:
      DB: mysql
      DB_USER: root
